apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
	mavenCentral()
	mavenRepo(url: 'http://download.eclipse.org/jgit/maven')
}

dependencies {
	compile 'org.eclipse.jgit:org.eclipse.jgit:1.2.0.201112221803-r'
	compile 'javax.ws.rs:jsr311-api:1.1.1'
	compile 'com.sun.jersey:jersey-core:1.11'
	compile 'com.sun.jersey:jersey-server:1.11'
	compile 'com.sun.jersey:jersey-servlet:1.11'
	compile 'org.eclipse.jetty:jetty-server:8.0.+'
	compile 'org.eclipse.jetty:jetty-servlet:8.0.+'
	compile 'org.codehaus.jackson:jackson-jaxrs:1.9.+'
	
	testCompile 'junit:junit:4.+'
	testCompile 'com.sun.jersey:jersey-client:1.11'
	testCompile ('com.sun.jersey.jersey-test-framework:jersey-test-framework-core:1.11') {
		exclude group: 'javax.servlet'
	}
}

sourceSets {
	main {
		java.srcDir 'src'
		resources.srcDir 'src'
	}
	test {
		java.srcDirs 'test'
		resources.srcDir 'test'
	}
}
sourceCompatibility = 1.6
targetCompatibility = 1.6

eclipse {
	classpath {
		containers = [
			'org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/JavaSE-1.6'
		]
		defaultOutputDir = file('bin')
	}
}
